<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1546549032-9571cd6b27df?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* Text color */
        }
        .container {
            padding-top: 100px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Light shadow */
        }
        /* .card-header {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
            text-align: center;
            border-bottom: none;
        } */
        .card-header {
            background-color: #FF6F61; /* Red */
            color: #fff; /* White text */
            text-align: center;
            border-bottom: none; /* Remove border */
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            color: #000; /* Black text */
        }
        .form-control {
            border-color: #CED4DA; /* Light gray border */
        }
        .btn-primary {
            background-color: #FF6F61; /* Red */
            border-color: #FF6F61; /* Red */
        }
        .btn-primary:hover {
            background-color: #DC3545; /* Darker Red */
            border-color: #DC3545; /* Darker Red */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>User Registration</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/home/user/register}" th:object="${customerDto}" method="post">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Address</label>
                            <input type="text" class="form-control" id="confirmPassword" placeholder="Address" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <label>Phone No</label>
                            <input type="text" class="form-control" placeholder="Enter phone no" th:field="*{phoneNo}">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).MALE}">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).FEMALE}">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).OTHER}">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
