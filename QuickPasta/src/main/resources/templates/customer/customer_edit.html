<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add your custom CSS styles here if needed -->
  <style>
          body {
              background-image: url('https://images.unsplash.com/photo-1546549032-9571cd6b27df?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-attachment: fixed;
              color: black; /* Text color */
          }

          .card {
              border: none;
              box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Light shadow */
          }
          .card-header {
              background-color: #FF6F61; /* Red */
              color: #fff; /* White text */
              text-align: center;
              border-bottom: none; /* Remove border */
          }
          .card-body {
              background-color: #DFE0E5; /* White background */
          }
          .form-control {
              border-color: #CED4DA; /* Light gray border */
          }
          .btn-primary {
              background-color: #FF6F61; /* Red */
              border-color: #FF6F61; /* Red */
          }
          .btn-primary:hover {
              background-color: #DC3545; /* Darker Red */
              border-color: #DC3545; /* Darker Red */
          }
          .navbar {
        background-color: #FF6F61 !important; /* Red */
      }
      </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/home}">QuickPasta</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" th:href="@{/customer/home}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/home/user/login(logout=true)}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Edit Personal Information</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/customer/update}" th:object="${customerDto}" method="post">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{name}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Address</label>
              <input type="text" class="form-control" id="confirmPassword" placeholder="Address" th:field="*{address}">
            </div>
            <div class="form-group">
              <label>Phone No</label>
              <input type="text" class="form-control" placeholder="Enter phone no" th:field="*{phoneNo}">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).MALE}">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).FEMALE}">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other" th:field="${customerDto.gender}" th:value="${T(com.example.QuickPasta.Enum.Gender).OTHER}">
                <label class="form-check-label" for="other">
                  Other
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
