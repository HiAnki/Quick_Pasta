<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here if needed -->
    <style>
          body {
              background-color: #DFE0E5;
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-attachment: fixed;
              color: black; /* Text color */
          }

          .card {
              border: none;
              box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Light shadow */
          }
          .card-header {
              background-color: #FF6F61; /* Red */
              color: #fff; /* White text */
              text-align: center;
              border-bottom: none; /* Remove border */
          }
          .card-body {
              background-color: #DFE0E5; /* White background */
          }
          .form-control {
              border-color: #CED4DA; /* Light gray border */
          }
          .btn-primary {
              background-color: #FF6F61; /* Red */
              border-color: #FF6F61; /* Red */
          }
          .btn-primary:hover {
              background-color: #DC3545; /* Darker Red */
              border-color: #DC3545; /* Darker Red */
          }
          .navbar {
        background-color: #FF6F61 !important; /* Red */
      }
      </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">QuickPasta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active" style="margin-left: 800px;">
                    <a class="nav-link" href="#" th:href="@{/restaurant/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <h1 class="mt-4">Available Food Items</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Popularity</th>
            <!-- Add more columns as needed -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="food : ${foods}">
            <td th:text="${food.id}"></td>
            <td th:text="${food.dishName}"></td>
            <td th:text="${food.price}"></td>
            <td th:text="${food.howManyTimesOrdered}"></td>
            <!-- Add more columns as needed -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Add your custom JavaScript code here if needed -->
</body>
</html>
